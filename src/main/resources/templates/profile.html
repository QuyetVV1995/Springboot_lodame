<!DOCTYPE html>
<html xmlns:th="http://www.thyleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>QuyetVV</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!--CSS-->
    <link th:ref="@{/css/bootstrap.css}" rel="stylesheet"/>

    <!--js-->
    <script th:src="@{/js/bootstrap.js}"></script>
</head>
<body>
<h1 th:utext="#{quyetvv.hello}"> </h1>
<h2> QuyetVV Profile</h2>

<ul>
    <!--Dung bien info Duyệt qua toàn bộ phần tử trong biến "QuyetVVProfile"-->
<li th:each="info : ${QuyetVVProfile}">
<!--Với mỗi phần tử, lấy ra key và value-->
<span th:text="*{info.key}"></span>: <span th:text ="*{info.value}"></span>
</li>
</ul>

</body>
</html>
